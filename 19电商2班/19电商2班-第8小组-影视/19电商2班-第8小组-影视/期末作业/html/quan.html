			<p>主人公小杰自小在鲸鱼岛长大，与米特阿姨和阿婆相依为命。
			性格开朗的他，有着能与动物沟通的灵性。因为无父无母，小杰将米特阿姨当作自己的生母爱着。
			直到9岁那一年，小杰在森林里被一个青年男子搭救。从他口中小杰得知自己的父亲还活着且职业是猎人.
			在说服米特阿姨之后，小杰独自踏上了寻父的征程。然而世界那么大，在茫茫人海中找到父亲谈何容易？
			于是，小杰决定成为猎人，从这里开始找寻他父亲的踪迹。靠这样一种信念开始了冒险旅途，
			并在旅途当中结交好友，不断成长，从而引出了后面的所有故事，
			引出全职猎人的精彩世界.</p>
