			<p class="room"><p>《狐妖小红娘》的故事围绕人与妖之间的爱情展开。</p><p>根据古典小说记载，世上有人有妖，妖会与人相恋，
			妖寿命千万年，人的寿命有限，人死了，妖活着。人会投胎转世，但投胎以后，不记得上辈子的爱。</>p
			<p>妖如果痴情的话，就去找狐妖“购买”一项服务，让投胎转世的人，回忆起前世的爱。</p>
			<p>狐妖红娘这一个角色就这样诞生，
			作品主要讲述了以红娘为职业的狐妖在为前世恋人牵红线过程当中发生的一系列有趣、神秘的故事。</p>
