		<p>  成都艺术职业学院初建于1999年,从2000年起先后与四川美术学院,四川师范大学联合办学,设置四川美术学院成都分院,四川师范大学设计艺术学院,进行以本科为主体的普通高等教育。2002年4月经四川省人民政府批准,教育部备案审定,正式成立成都艺术职业学院,进行全日制普通高等职业教育,学院在校学生8000余人。</p>
