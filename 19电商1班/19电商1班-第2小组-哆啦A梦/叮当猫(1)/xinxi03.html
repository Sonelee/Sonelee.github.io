    <td><strong>源静香</strong><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;源静香是《哆啦A梦》中的女主角。大雄的好朋友，也是大雄未来的妻子。聪明乖巧、成绩优秀（只考了85分就挨骂，参见21卷《快活大道》）、心地善良、善解人意，深受大家喜爱，是大雄他们梦中的情人。缺点是有洁癖（一天要洗三次澡），而且拉小提琴拉出的琴声甚至比胖虎的歌还具有破坏力。长大之后嫁给大雄，静香愿意嫁给大雄是因为他有一颗善良，关心别人的心，他会因别人的成功而高兴，也会因别人的忧愁而伤心，绝不是静香可怜大雄才下嫁给他的。（根据《大雄的结婚前夜》得出）</td>
